
<div class="demo-button-container mb-[20px] flex justify-between">
  <h1> All SubCategory </h1>

  <button mat-raised-button class="demo-button BgPurpleColor" style="border-radius: 20px;" 
    (click)="onAddSubcategory()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class=" overscroll-y-auto">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element,let i=index"> {{i+1}} </td>
    </ng-container>

     <!-- image Column -->
     <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element" > 
        <img width="120px" class="rounded-[10px] my-2"  [src]="'data:' + element.contentType + ';base64, ' + element.imageData" alt="">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!--category Name Column -->
    <ng-container matColumnDef="CategoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

   

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEditSubcategory(element.id,element)">
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onDeleteSubcategory(element.id)">
            <span>Delete</span>
          </button>

        </mat-menu>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5]" aria-label="Select page">
  </mat-paginator>
</div>
